              - column:
                  name: region
                  type: character varying(255)
              - column:
                  name: city
                  type: character varying(255)
              - column:
                  name: district
                  type: character varying(255)
              - column:
                  name: street
                  type: character varying(255)
              - column:
                  name: house
                  type: integer
              - column:
                  name: apartment
                  type: character varying(50)
              - column:
                  name: additional_info
