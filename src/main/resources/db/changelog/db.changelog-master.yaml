---
databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: natalia_kolchenko
      changes:
        - createTable:
            tableName: brand
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: brand_name
                  type: character varying(255)
  - changeSet:
      id: 2
      author: natalia_kolchenko
      changes:
        - createTable:
            tableName: model
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: model_name
                  type: character varying(255)
              - column:
                  name: brand_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: model
            baseColumnNames: brand_id
            constraintName: fk_model_brand
            referencedTableName: brand
            referencedColumnNames: id
