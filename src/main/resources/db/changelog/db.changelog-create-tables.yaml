---
databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: natalia_kolchenko
      changes:
        - createTable:
            tableName: brand
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: brand_name
                  type: character varying(255)
  - changeSet:
      id: 3
      author: natalia_kolchenko
      changes:
        - createTable:
            tableName: model
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: model_name
                  type: character varying(255)
              - column:
                  name: brand_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - dropForeignKeyConstraint:
            baseTableName: model
            constraintName: fk_model_brand
        - addForeignKeyConstraint:
            baseTableName: model
            baseColumnNames: brand_id
            constraintName: fk_model_brand
            referencedTableName: brand
            referencedColumnNames: id
  - changeSet:
      id: 5
      author: natalia_kolchenko
      changes:
        - createTable:
            tableName: vehicle_type
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: vehicle_type_name
                  type: character varying(255)
  - changeSet:
      id: 7
      author: natalia_kolchenko
      changes:
        - createTable:
            tableName: sub_type
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: sub_type_name
                  type: character varying(255)
              - column:
                  name: vehicle_type_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - dropForeignKeyConstraint:
            baseTableName: sub_type
            constraintName: fk_subtype_vehicletype
        - addForeignKeyConstraint:
            baseTableName: sub_type
            baseColumnNames: vehicle_type_id
            constraintName: fk_subtype_vehicletype
            referencedTableName: vehicle_type
            referencedColumnNames: id
  - changeSet:
      id: 9
      author: natalia_kolchenko
      changes:
        - createTable:
            tableName: address
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: zip_code
                  type: character varying(10)
              - column:
                  name: country
                  type: character varying(100)
              - column:
                  name: region
                  type: character varying(255)
              - column:
                  name: city
                  type: character varying(255)
              - column:
                  name: district
                  type: character varying(255)
              - column:
                  name: street
                  type: character varying(255)
              - column:
                  name: house
                  type: integer
              - column:
                  name: apartment
                  type: character varying(50)
              - column:
                  name: additional_info
                  type: character varying(255)
              - column:
                  name: create_date
                  type: timestamp
              - column:
                  name: update_date
                  type: timestamp
              - column:
                  name: change_user_id
                  type: BIGINT
                  constraints:
                    nullable: true
  - changeSet:
      id: 11
      author: natalia_kolchenko
      changes:
        - createTable:
            tableName: branch
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: branch_name
                  type: character varying(255)
              - column:
                  name: address_id
                  type: BIGINT
              - column:
                  name: working_time
                  type: character varying(255)
              - column:
                  name: phone
                  type: character varying(50)
                  constraints:
                    nullable: false
        - dropForeignKeyConstraint:
            baseTableName: branch
            constraintName: fk_branch_address
        - addForeignKeyConstraint:
            baseTableName: branch
            baseColumnNames: address_id
            constraintName: fk_branch_address
            referencedTableName: address
            referencedColumnNames: id
  - changeSet:
      id: 13
      author: natalia_kolchenko
      changes:
        - createTable:
            tableName: vehicle
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: vehicle_type_id
                  type: BIGINT
              - column:
                  name: sub_type_id
                  type: BIGINT
              - column:
                  name: active
                  type: boolean
              - column:
                  name: brand_id
                  type: BIGINT
              - column:
                  name: model_id
                  type: BIGINT
              - column:
                  name: engine_type
                  type: character varying(100)
              - column:
                  name: year
                  type: BIGINT
              - column:
                  name: branch_id
                  type: BIGINT
              - column:
                  name: transmission_type
                  type: character varying(100)
              - column:
                  name: mileage
                  type: BIGINT
              - column:
                  name: city
                  type: character varying(100)
              - column:
                  name: favorite
                  type: boolean
              - column:
                  name: create_date
                  type: timestamp
              - column:
                  name: update_date
                  type: TIMESTAMP
  - changeSet:
      id: 16
      author: natalia_kolchenko
      changes:
        - createTable:
            tableName: booking
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: vehicle_id
                  type: BIGINT
              - column:
                  name: booked_from_date
                  type: date
              - column:
                  name: booked_to_date
                  type: date
              - column:
                  name: booking_status
                  type: character varying(50)
              - column:
                  name: city_start
                  type: character varying(100)
              - column:
                  name: city_end
                  type: character varying(100)
              - column:
                  name: create_date
                  type: timestamp
              - column:
                  name: update_date
                  type: timestamp

