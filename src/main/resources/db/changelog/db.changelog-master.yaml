---
databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: natalia_kolchenko
      changes:
        - createTable:
            tableName: brand
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: brand_name
                  type: character varying(255)
  - changeSet:
      id: 2
      author: natalia_kolchenko
      changes:
        - insert:
            tableName: brand
            columns:
              - column:
                  name: brand_name
                  value: "Brilliance"
  - changeSet:
      id: 3
      author: natalia_kolchenko
      changes:
        - createTable:
            tableName: model
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: model_name
                  type: character varying(255)
              - column:
                  name: brand_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - dropForeignKeyConstraint:
            baseTableName: model
            constraintName: fk_model_brand
        - addForeignKeyConstraint:
            baseTableName: model
            baseColumnNames: brand_id
            constraintName: fk_model_brand
            referencedTableName: brand
            referencedColumnNames: id
  - changeSet:
      id: 4
      author: natalia_kolchenko
      changes:
        - insert:
            tableName: model
            columns:
              - column:
                  name: model_name
                  value: "x1"
              - column:
                  name: brand_id
                  value: 19
  - changeSet:
      id: 5
      author: natalia_kolchenko
      changes:
        - createTable:
            tableName: vehicle_type
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: vehicle_type_name
                  type: character varying(255)
  - changeSet:
      id: 6
      author: natalia_kolchenko
      changes:
        - insert:
            tableName: vehicle_type
            columns:
              - column:
                  name: vehicle_type_name
                  value: "Грузовой"
  - changeSet:
      id: 7
      author: natalia_kolchenko
      changes:
        - createTable:
            tableName: sub_type
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: sub_type_name
                  type: character varying(255)
              - column:
                  name: vehicle_type_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - dropForeignKeyConstraint:
            baseTableName: sub_type
            constraintName: fk_subtype_vehicletype
        - addForeignKeyConstraint:
            baseTableName: sub_type
            baseColumnNames: vehicle_type_id
            constraintName: fk_subtype_vehicletype
            referencedTableName: vehicle_type
            referencedColumnNames: id
  - changeSet:
      id: 8
      author: natalia_kolchenko
      changes:
        - insert:
            tableName: sub_type
            columns:
              - column:
                  name: sub_type_name
                  value: "Грузовой"
              - column:
                  name: vehicle_type_id
                  value: 2
  - changeSet:
      id: 9
      author: natalia_kolchenko
      changes:
        - createTable:
            tableName: address
            ifNotExists: true
