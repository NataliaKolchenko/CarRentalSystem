  - changeSet:
      id: 11
      author: natalia_kolchenko
      changes:
        - createTable:
            tableName: branch
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
